{% extends "shortener/base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form action="." method="post">
    <div class="mb-3">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Log in</button>
    </div>
</form>
{% endblock %}
