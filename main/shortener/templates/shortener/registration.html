{% extends 'shortener/base.html' %}
{% block title %} <h3>Registration</h3> {% endblock %}
{% block content %}

<p>Please, sign up using the following form:</p>
<form action="." method="post">

  {{ user_form.as_p }}
  {% csrf_token %}

  </div>
</form>
{% endblock %}
